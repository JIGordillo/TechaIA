  <h1>Tell us about your news</h1> 

  <section class="container joinus-m">
  <form class="user-news-m container">
    <div class="mb-3">
        <label for="input-name" class="form-label">First Name</label>
        <input type="personal-information" class="form-control" id="personal-information" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="personal-information" class="form-control" id="personal-information" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="personal-information" class="form-control" id="personal-information" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email or any personal information with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Tell us</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Import files/media</label>
      <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <div class="container d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-outline-secondary btn-m" id="btn">Share</button>
    </div>
  </form>
</section>
